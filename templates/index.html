<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Detection</title>
</head>
<body>
    <h1>Credit Card Fraud Detection</h1>
    <form action="/predict" method="POST">
        <label for="features">Enter Transaction Features (comma-separated):</label><br>
        <input type="text" id="features" name="features" required><br><br>

        <label for="time">Enter Transaction Time:</label><br>
        <input type="text" id="time" name="time" required><br><br>

        <label for="amount">Enter Transaction Amount:</label><br>
        <input type="text" id="amount" name="amount" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
        <h3>{{ explanation_text }}</h3>
    {% endif %}
</body>
</html>
