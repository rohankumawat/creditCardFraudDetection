<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fraud Detection Dashboard</h1>

        <!-- Form for input -->
        <form id="prediction-form" method="POST" action="/predict" class="form-container">

            <label for="features">Enter Features (comma-separated, except Time and Amount):</label>
            <input type="text" name="features" id="features" placeholder="e.g., 0.1, 0.2, ..." class="input-field" required>

            <label for="time">Transaction Time:</label>
            <input type="number" name="time" id="time" class="input-field" required>

            <label for="amount">Transaction Amount:</label>
            <input type="number" name="amount" id="amount" class="input-field" required>

            <label for="model">Select Model:</label>
            <select name="model" id="model" class="input-field">
                <option value="Logistic Regression">Logistic Regression</option>
                <option value="Random Forest">Random Forest</option>
                <option value="XGBoost">XGBoost</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        <!-- Section to display the result -->
        <div id="result" class="result-section">
            <h2>{{ prediction_text }}</h2>
            <p>{{ explanation_text }}</p>
        </div>
    </div>

</body>
</html>
